# Grafana Cloud Secrets Template
# 실제 사용 시 이 파일을 복사하여 실제 값으로 변경하고 secrets.yaml로 저장하세요

apiVersion: v1
kind: Secret
metadata:
  name: grafana-cloud-credentials
  namespace: monitoring
type: Opaque
stringData:
  # Prometheus 인증 정보
  prometheus-username: "YOUR_PROMETHEUS_USERNAME"
  prometheus-password: "YOUR_PROMETHEUS_API_KEY"
  
  # Loki 인증 정보
  loki-username: "YOUR_LOKI_USERNAME"
  loki-password: "YOUR_LOKI_API_KEY"
  
  # Tempo 인증 정보
  tempo-username: "YOUR_TEMPO_USERNAME"
  tempo-password: "YOUR_TEMPO_API_KEY"
  
  # Pyroscope 인증 정보
  pyroscope-username: "YOUR_PYROSCOPE_USERNAME"
  pyroscope-password: "YOUR_PYROSCOPE_API_KEY"

---
# Grafana Cloud 정보를 가져오는 방법:
# 1. Grafana Cloud 계정에 로그인
# 2. My Account > Security > API Keys에서 API 키 생성
# 3. Stack > Details에서 각 서비스의 URL과 username 확인
#
# 예제 URL들:
# Prometheus: https://prometheus-prod-XX-prod-us-central-0.grafana.net/api/prom/push
# Loki: https://logs-prod-XX.grafana.net/loki/api/v1/push
# Tempo: https://tempo-prod-XX-prod-us-central-0.grafana.net:443
# Pyroscope: https://profiles-prod-XXX.grafana.net
